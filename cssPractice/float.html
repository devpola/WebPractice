<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="float.css">
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>

    <div class="parent1">
        <div class="child1"></div>
    </div>

    <div class="clearParent">
        <div class="top">float: none</div>
        <div class="left">float: left</div>
        <div class="right">float: right</div>
        <div class="clear">clear: both</div>
    </div>

    <div class="clearfix">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
