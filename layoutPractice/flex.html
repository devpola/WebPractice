<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex.css">
    <title>Document</title>
</head>
<body>
    <!-- display: flex | inline-flex 비교 -->
    <h1>display: flex VS. display: inline-flex</h1>
    <div class="content">
        <h2>inline-flex</h2>
        <div class="box-container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="box-container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
    <div class="content">
        <h2>flex</h2>

        <div class="box-container2">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="box-container2">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
    <br><br>

    <!-- flex-direction 속성 비교 -->
    <div class="content2">
        <h1>flex-direction 속성 비교</h1>
        <h2>flex-direction: row</h2>
        <div class="item-container1">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
    <div class="content2">
        <br>
        <h2>flex-direction: column</h2>
        <div class="item-container2">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>

    
</body>
</html>
